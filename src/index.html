<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="login.css">
		<link rel="stylesheet" type="text/css" href="plaza.css">
	</head>
	<body style="background-color:black;overflow:hidden;font-family: Arial, Helvetica, sans-serif;">
		<div class="chatBody" style="display: none;">
			<div class="plaza" id="main_plaza">
			</div>
			<div class="pj">
				</div>
			<div class="chatContainerT">
				<div class='chatMessageContainer'>

				</div>
				<div class='chatActionBox'>
					<input class="message" placeholder='Type message...'/>
					<button class="send">Send</div>
				</div>
			</div>
		</div>
		<div class="loginBody">
			<form method="post" action="/register" id="register">
				<div class="registerBox">
					<label>Don't have an account?</label>
					<button type="button" class="registerBtn">Register</button>
				</div>
			</form>
			<div class="loginBox">
				<form method="post" action="/node/9027/chat" id="login">
					<input class="loginInput" placeholder="introduce your username" id="username">
					<input type="password" class="loginInput" placeholder="introduce your password" id="password">
					<button type="button" class="loginBtn">LOGIN</button>
				</form>
			</div>
		</div>
		<script src="plaza.js"></script>
	</body>
</html>
