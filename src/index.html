<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="login.css">
		<link rel="stylesheet" type="text/css" href="testPages.css">
        <link rel="stylesheet" type="text/css" href="register.css">
        
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet">
	</head>
	<body style="background-color:black;overflow:hidden;font-family: Arial, Helvetica, sans-serif;">
		<div class="chatBody" style="display: none;">
			<canvas  id='canvas' width="900", height="900"></canvas>
			<div class="chatContainer">
				<div class='chatMessageContainer'>

				</div>
				<div class='chatActionBox'>
					<input class="message" placeholder='Type message...'/>
					<button class="send">Send</div>
				</div>
			</div>
		</div>
		<div class="loginBody" style='display: none;'>
			<form method="post" action="/register" id="top">
				<div class="registerBox">
					<label>Don't have an account?</label>
					<button type="button" id = 'registerTopBtn' class="formBtn">Register</button>
				</div>
			</form>
			<div class="loginBox">
				<form method="post" action="/node/9027/chat" id="middle">
					<input class="formInput" placeholder="introduce your username" id="logUsername">
					<input type="password" class="formInput" placeholder="introduce your password" id="logPassword">
					<button type="button" id='loginBotBtn' class="formBtn">LOGIN</button>
				</form>
			</div>
		 </div>
		<div class="registerBody" style='display: none;'>
			<form method="post" action="/register" id="top">
				<div class="registerBox">
					<label>Already have an account?</label>
					<button type="button" id='loginTopBtn' class="formBtn">Login</button>
				</div>
			</form>
			<div class="loginBox">
				<form method="post" action="/node/9027/chat" id="middle">
					<input class="formInput" placeholder="introduce your username" id="regUsername">
					<input type="password" class="formInput" placeholder="introduce your password" id="regPassword">
					<button type="button" id='registerBotBtn' class="formBtn">REGISTER</button>
				</form>
			</div>
		</div>
		<div class="profileSelectorBody" style="display: none">
			<div class="sign__word">Avatar selection</div>
			<div class="slider">
				<input type="radio" name="slider" title="slide1" checked="checked" class="slider__nav"/>
				<input type="radio" name="slider" title="slide2" class="slider__nav"/>
				<input type="radio" name="slider" title="slide3" class="slider__nav"/>
				<input type="radio" name="slider" title="slide4" class="slider__nav"/>
				<div class="slider__inner">
				<div class="slider__contents">
					<p class="slider__txt"><img src='data/man1-spritesheet-croped.png' height='200'id='clip'></p>
				</div>
				<div class="slider__contents"><i class="slider__image fa fa-newspaper-o"></i>
					<p class="slider__txt"><img src='data/man2-spritesheet-croped.png' height='200'id='clip'></p>
				</div>
				<div class="slider__contents">
					<p class="slider__txt"><img src='data/man3-spritesheet-croped.png' height='200'id='clip'></p>
				</div>
				<div class="slider__contents">
					<p class="slider__txt"><img src='data/man4-spritesheet-croped.png' height='200'id='clip'></p>
				</div>
				</div>
			</div>
		</div>
			
		<div class="profileConfiguration" style='display: none'>
			<div class="sign__word" style='margin-top: 100px;'>Configuration</div>
			<div class="webdesigntuts-workshop">
				<div class="form">
					<form action="" method="">		    
						<input type="search" id='newName' placeholder="New name">		    	
						<button id="changeName">Change</button>
					</form>
					<form action="" method="">		    
						<input type="search" id="newPass" placeholder="New password">		    	
						<button id="changePass">Change</button>
					</form>
				</div>
			</div>
		</div>
			<script src="movement.js"></script>
			<script src="plaza.js"></script>
	</body>
</html>
